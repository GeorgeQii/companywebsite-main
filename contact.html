                            </ul>
                        </form>
                        <div id="formStatus" style="display: none;" class="alert"></div>
                    </section>

                            <div class="contact-method">

    <script src="assets/js/jquery.min.js"></script>

    <!-- Contact Form Handler -->
    <script>
        async function submitForm(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('formStatus');
            const form = document.getElementById('contactForm');
            
            try {
                // 显示加载状态
                statusDiv.style.display = 'block';
                statusDiv.className = 'alert info';
                statusDiv.textContent = '正在发送...';
                
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    message: document.getElementById('message').value.trim(),
                    timestamp: new Date().toISOString()
                };

                const response = await fetch('https://icy-lab-0ac7.qizezhongqwq.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // 成功提交
                    statusDiv.className = 'alert success';
                    statusDiv.textContent = '消息已成功发送！';
                    form.reset();
                } else {
                    // 服务器错误
                    throw new Error('Server responded with an error');
                }
            } catch (error) {
                // 显示错误信息
                statusDiv.className = 'alert error';
                statusDiv.textContent = '发送失败，请稍后重试。';
                console.error('Error:', error);
            }

            // 5秒后隐藏状态信息
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>

    <style>
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .info {
            background-color: #e7f3fe;
            border: 1px solid #b6d4fe;
            color: #084298;
        }
        .success {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            color: #0f5132;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
        }
    </style>
