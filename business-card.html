<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>双面名片生成 - 北京愉佚科技</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
            line-height: 1.6;
        }
        
        #wrapper {
            padding: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* 表单样式 - 与about页面保持一致 */
        form {
            background: #fff;
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,.15);
            width: 300px;
            font-family: inherit;
        }
        
        form label {
            font-size: 14px;
            font-weight: 600;
            color: #2e3a59;
            margin-top: 15px;
            display: block;
        }
        
        form input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            margin-top: 5px;
            transition: border-color 0.3s;
            color: #2e3a59; /* 使输入文字更易读 */
            background: #f7fbff;
        }
        
        form input:focus {
            outline: none;
            border-color: #2e3a59;
            background: #e3f2fd;
        }
        
        form button {
            width: 100%;
            margin-top: 20px;
            padding: 10px 0;
            font-size: 14px;
            background: #2e3a59;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        form button:hover {
            background: #1e2a44;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        /* 名片样式 */
        .business-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .card {
            width: 90mm;
            height: 54mm;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 6mm;
            color: #fff;
            background: #2e3a59;
            border: 1px solid #000;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        
        .card .logo {
            position: absolute;
            top: 6mm;
            right: 6mm;
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .card .qr {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30mm;
            height: 30mm;
            object-fit: contain;
        }
        
        .card .line {
            font-size: 12px;
            margin: 2px 0;
            font-weight: 400;
        }
        
        .card .title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .card .slogan {
            position: absolute;
            bottom: 6mm;
            right: 6mm;
            font-size: 10px;
            font-style: italic;
            opacity: 0.8;
        }
        
        /* 打印样式 - 修复空白页问题 */
        @media print {
            @page {
                size: 90mm 54mm;
                margin: 0;
            }
            
            body * {
                visibility: hidden;
            }
            
            .print-area, .print-area * {
                visibility: visible;
            }
            
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background: #fff;
            }
            
            #wrapper, form, .business-cards {
                display: block;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ccc;
                page-break-after: always;
                page-break-inside: avoid;
            }
            
            .card:last-child {
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- 输入表单 -->
        <form onsubmit="return false;">
            <label>姓名 / Name</label>
            <input id="name" value="张伟" autocomplete="off">
            
            <label>职位 / Title</label>
            <input id="role" value="客户经理" autocomplete="off">
            
            <label>电话 / Phone</label>
            <input id="phone" value="138-0000-0000" autocomplete="off">
            
            <label>邮箱 / Email</label>
            <input id="email" value="zhangwei@pleasanttech.cn" autocomplete="off">
            
            <label>地址 / Address</label>
            <input id="addr" value="北京市朝阳区科技路88号" autocomplete="off">
            
            <div class="btn-group">
                <button type="button" onclick="preparePrint()">打印双面名片</button>
                <button type="button" onclick="downloadVCard()">导出vCard</button>
                <button type="button" onclick="shareVCard()">分享vCard</button>
            </div>
        </form>

        <!-- 打印区域 -->
        <div class="print-area">
            <div class="business-cards">
                <!-- 正面 -->
                <div class="card">
                    <img class="logo" src="images/logo.png" onerror="this.style.display='none'" alt="Logo">
                    <div class="line title" id="p-name">张伟</div>
                    <div class="line" id="p-role">客户经理</div>
                    <div class="line" id="p-phone">电话: 138-0000-0000</div>
                    <div class="line" id="p-email">邮箱: zhangwei@pleasanttech.cn</div>
                    <div class="line" id="p-addr">地址: 北京市朝阳区科技路88号</div>
                    <div class="slogan">科技赋能未来 · 服务成就价值</div>
                </div>

                <!-- 反面 -->
                <div class="card">
                    <img class="qr" src="images/qr.png" onerror="this.style.display='none'" alt="QR Code">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 实时预览
        ['name', 'role', 'phone', 'email', 'addr'].forEach(id => {
            document.getElementById(id).addEventListener('input', e => {
                const val = e.target.value;
                if (id === 'name') document.getElementById('p-name').textContent = val;
                if (id === 'role') document.getElementById('p-role').textContent = val;
                if (id === 'phone') document.getElementById('p-phone').textContent = '电话: ' + val;
                if (id === 'email') document.getElementById('p-email').textContent = '邮箱: ' + val;
                if (id === 'addr') document.getElementById('p-addr').textContent = '地址: ' + val;
            });
        });

        // vCard 导出功能
        function downloadVCard() {
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('addr').value;
            const company = "北京愉佚科技发展有限公司";
            const vcf = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                "FN:" + name,
                "ORG:" + company,
                "TITLE:" + role,
                "TEL;TYPE=CELL:" + phone,
                "EMAIL;TYPE=INTERNET:" + email,
                "ADR;TYPE=WORK:;;" + address,
                "END:VCARD"
            ].join("\r\n");
            const blob = new Blob([vcf], {type: "text/vcard"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = name + ".vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // vCard 分享功能
        function shareVCard() {
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('addr').value;
            const company = "北京愉佚科技发展有限公司";
            const vcf = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                "FN:" + name,
                "ORG:" + company,
                "TITLE:" + role,
                "TEL;TYPE=CELL:" + phone,
                "EMAIL;TYPE=INTERNET:" + email,
                "ADR;TYPE=WORK:;;" + address,
                "END:VCARD"
            ].join("\r\n");
            const blob = new Blob([vcf], {type: "text/vcard"});
            if (navigator.canShare && navigator.canShare({ files: [new File([blob], name + ".vcf", {type: "text/vcard"})] })) {
                const file = new File([blob], name + ".vcf", {type: "text/vcard"});
                navigator.share({
                    files: [file],
                    title: name + "的电子名片",
                    text: "来自北京愉佚科技的电子名片"
                }).catch(() => {});
            } else {
                alert("当前浏览器不支持直接分享文件，请使用“导出vCard”后手动分享。");
            }
        }

        // 修复打印功能
        function preparePrint() {
            // 创建一个新的打印窗口
            const printWindow = window.open('', '_blank');
            const printContent = document.querySelector('.print-area').innerHTML;
            
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>名片打印</title>
                    <meta charset="UTF-8">
                    <style>
                        @page {
                            size: 90mm 54mm;
                            margin: 0;
                        }
                        
                        body {
                            margin: 0;
                            padding: 0;
                            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
                        }
                        
                        .business-cards {
                            display: block;
                        }
                        
                        .card {
                            width: 90mm;
                            height: 54mm;
                            position: relative;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            padding: 6mm;
                            color: #fff;
                            background: #2e3a59;
                            border: 1px solid #000;
                            box-sizing: border-box;
                            page-break-after: always;
                            page-break-inside: avoid;
                        }
                        
                        .card:last-child {
                            page-break-after: auto;
                        }
                        
                        .card .logo {
                            position: absolute;
                            top: 6mm;
                            right: 6mm;
                            width: 40px;
                            height: 40px;
                            object-fit: contain;
                        }
                        
                        .card .qr {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            width: 30mm;
                            height: 30mm;
                            object-fit: contain;
                        }
                        
                        .card .line {
                            font-size: 12px;
                            margin: 2px 0;
                        }
                        
                        .card .title {
                            font-size: 16px;
                            font-weight: 700;
                            margin-bottom: 5px;
                        }
                        
                        .card .slogan {
                            position: absolute;
                            bottom: 6mm;
                            right: 6mm;
                            font-size: 10px;
                            font-style: italic;
                        }
                    </style>
                </head>
                <body>
                    ${printContent}
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.focus();
            
            // 等待内容加载完成后打印
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 250);
        }
    </script>
</body>
</html>
